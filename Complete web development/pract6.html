<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3>This is HTML Form tutorials</h3>
    <form action="backend.php">
        <label for="name">Name</label>
    <div>
        <input type="text" name="myname" id="name" >
    </div>
    <br>
    <label for="email">Email</label>
    <div>
        <input type="email" name="myemail" id="email">
    </div>
    <br>
    <label for="date">Date</label>
    <div>
        <input type="date" name="mydate"  id="date">
    </div>
    <br>
    <label for="number">Number</label>
    <div>
        <input type="number" name="mynumber" id="number" >
    </div>
    <br>
    <label for="eligible">Are you 18+</label>
    <div>
        <input type="checkbox" name="myeligibility" checked id="eligible" >
    </div>
    <br>
    <label for="gender">Gender</label>
    <div>
        Male <input type="radio" name="mygender" id="gender" >  Female <input type="radio" name="mygender" id="gender"> other <input type="radio" name="mygender" id="gender">
    </div>
    <br>
    <label for="feedback">Write Feedback</label>
    <div>
     <textarea name="myfeedback" cols="50" rows="10" id="feedback"></textarea>
    </div>
    <br>
    <label for="car">Cars</label>
    <div>
        <select name="mycar" id="car">
            <option value="bmw">BMW</option>
            <option value="bmw" selected>Thar</option>
            <option value="bmw">Mercedes</option>
            <option value="bmw">Fortuner</option>
        </select>
    </div>
    <br>
    <div>
         <input type="submit" value="Submit Now" >
         <input type="reset" value="Reset Now" >
    </div>
    <br>
</form>
    
</body>
</html>
