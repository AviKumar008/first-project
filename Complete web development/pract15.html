<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: blueviolet;  /*Color by name*/
        }
        #secondpara{
            color: rgb(205, 22, 22); /* Color by rgb value*/
        }  #thirdpara{
            color: #ff55ff;  /*color by hex value*/
            background-color: aqua;
        }  
    </style>
</head>
<body>
    <h4>This is my first box</h4>
    <p id="firstpara" > this a paragraph in first box</p>
    <p id="secondpara" > this a paragraph in second box</p>
    <p id="thirdpara" > this a paragraph in third box</p>
</body>
</html>
